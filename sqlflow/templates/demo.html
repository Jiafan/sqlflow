<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        namespace = '/test';
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

        socket.on('connect', function() {
            socket.emit('connect_event', {data: 'connected!'});
        })

        socket.on('server_response', function(msg) {
            $('#log').append('<br>' + $('<div/>').text('查询结果为' + ': ' + msg.data).html());
        });

        $('form#emit').submit(function(event) {
                var da = encodeURI($('#emit_data').val());
                console.log(da);
                socket.emit('client_event', {data: da});
                {#socket.emit('client_event', {data: });#}
                return false;
            });
    });
    </script>
        <style type="text/css">
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            height: 56px;
            background-color: #101010;
            color: #fff;
            line-height: 56px;
            font-size: 24px;
        }

        .main {
            text-align: center
        }

        .h1 {
            font-family: inherit;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="container">
    SQLflow
</div>
<div class="main">
    <h1 class="h1">SQLflow</h1>
    <h5>输入测试: SELECT * FROM A limit 3;</h5>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message" style="width: 600px;height: 50px">
        <input type="submit" value="查询">
    </form>
    <div id='log'></div>
</div>
</body>
</html>
